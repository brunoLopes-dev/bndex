<ion-header>
  <ion-toolbar>
    <ion-title class="custom-title">Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pokemon-grid">
    <div *ngFor="let pokemon of favoritePokemons" class="pokemon-card" (click)="goToDetails(pokemon.id)">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
      <div class="pokemon-name">{{ pokemon.name | capitalize }}</div>
    </div>
  </div>
</ion-content>
