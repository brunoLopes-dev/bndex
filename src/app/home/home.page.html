<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <div class="pokemon-grid">
    <div *ngFor="let pokemon of pokemons" class="pokemon-card" (click)="goToDetails(pokemon.id)">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
      <div class="pokemon-name">{{ pokemon.name | capitalize }}</div>
      <img
      [src]="isFavorite(pokemon) ? 'assets/icon/favorite.png' : 'assets/icon/no-favorite.png'"
        class="favorite-icon"
        (click)="toggleFavorite(pokemon, $event)">
    </div>
  </div>
</ion-content>
